<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Tank Commando</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
      integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
      crossorigin="anonymous"
    ></script>

    <img
      src="Assets/Visual/Player.png"
      class="player-image"
      id="player-image"
    />
    <img src="Assets/Visual/Enemy.png" class="enemy-image" id="enemy-image" />
    <img
      src="Assets/Visual/Beton.png"
      class="asphalt-image"
      id="asphalt-image"
    />
    <img src="Assets/Visual/Trava.png" class="grass-image" id="grass-image" />
    <img
      src="Assets/Visual/Zgrade.png"
      class="obstacle-image"
      id="obstacle-image"
    />
    <img
      src="Assets/Visual/Puca.png"
      class="projectile-image"
      id="projectile-image"
    />
    <img
      src="Assets/Visual/TankExplosion.png"
      class="explosion-image"
      id="explosion-image"
    />
    <img
      src="Assets/Visual/Beton_Ex.png"
      class="destroyed-image"
      id="destroyed-image"
    />
    <img src="Assets/Visual/Srca.png" class="heart-image" id="heart-image" />
    <img src="Assets/Visual/Cigla.png" class="wall-image" id="wall-image" />
  </body>
</html>
